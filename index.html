<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />

    <title>Previsão do tempo</title>
  </head>
  <body>
    <main class="container">
      <div class="busca">
        <input id="input-busca" type="text" placeholder="Digite uma cidade" />
        <button class="btn-busca">
          <img
            class="lupa"
            src="./src/imagens/lupa.png"
            alt="ícone de uma lupa"
          />
        </button>
      </div>
      <div class="informacao-principal">
        <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>
        <p class="temperatura" id="temperatura"></p>
        <img
          id="icone-condicao"
          src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
          alt="ícone condição do clima"
        />
        <p class="condicao" id="condicao"></p>
      </div>
      <div class="informacao-secundaria">
        <div class="umidade">
          <span>Umidade</span>
          <span id="umidade">--</span>
        </div>
        <div class="velocidade">
          <span>Velocidade do vento</span>
          <span id="velocidade">--</span>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
